<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthTrack</title>
</head>
<body>
    <header></header>
    <container>
        {% for card in data %}
        <div class="card">
            <h3>{{ card.Name }}</h3>
            <p>Symbol: {{ card.FolioNo }}</p>
            <p>Price: ${{ card.Price }}</p>
        </div>
        {% endfor %}
    </container>
</body>
</html>
